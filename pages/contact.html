<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/contact.css">
    <link rel="stylesheet" href="../style/footer.css">
    <link rel="stylesheet" href="../style/navbar.css">
</head>
<body>
    
    <header id="header"></header>

    <main id="bg">
        <section class="conatiner pt-5 pb-5">
            <div class="row">
                <div class="col-lg-3 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-12 bg-contact mx-auto">
                    <img src="../src/img/img-logo/LogoEsfera.png" alt="logo" class="rounded mx-auto d-block mb-3" id="logo">                   
                    <h2 class="text-center font-weight-bold">Queremos escucharte</h2>
                    <div class="card-body">
                        <form id="add-new-product">
                            <!-- Nombre -->
                            <div class="form-group">
                                <label for="input-description" class="font-weight-bold Spacing">Ingrese Nombre</label>
                                <input type="text" class="form-control bgcolor" name="name" id="name" aria-describedby="name-help" placeholder="Usuario.">
                                <div class="invalid-feedback">El nombre debe tener entre 7 y 35 caracteres, sin usar caracteres especiales.</div>
                            </div>
                            <!-- Nombre -->

                             <!-- Email -->
                             <div class="form-group">
                                <label for="input-description" class="font-weight-bold Spacing">Ingrese Email</label>
                                <input type="email" class="form-control bgcolor" name="email" id="email" aria-describedby="name-help" placeholder="Correo@dominio.com">
                                <div class="invalid-feedback">Ingrese Email, pude contener mayuculas y minusculas.</div>
                            </div>
                            <!-- Email -->

                            <!-- Telefono -->
                            <div class="form-group">
                                <label for="input-description" class="font-weight-bold Spacing">Ingrese Telefono</label>
                                <input type="text" class="form-control bgcolor" name="phone" id="phone" aria-describedby="name-help" placeholder="Num de contacto.">
                                <div class="invalid-feedback">El numero debe tener 10 caracteres, sin usar caracteres especiales.</div>
                            </div>
                            <!-- Telefono -->

                            <!-- Mensaje -->
                            <div class="form-group">
                                <label for="input-description" class="font-weight-bold Spacing">Ingrese Mensaje</label>
                                <input type="text" class="form-control bgcolor" name="message" id="message" aria-describedby="name-help" placeholder="Mensaje.">
                                <div class="invalid-feedback">Ingrese el mensaje/sugerencia.</div>
                            </div>
                            <!-- Mensaje -->


                            <!-- boton de enviar y borrar -->
                                <div class="d-flex justify-content-around pt-5">
                                    <button id="enviar" type="submit" class="btn m-1 button-contact">Enviar</button>
                                    <button id="borrar" type="reset" class="btn m-1 button-contact">Borrar Campos</button>
                                </div>
                            <!-- boton de enviar y borrar-->
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../js/contact.js"></script>
</html>
