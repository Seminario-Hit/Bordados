<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/footer.css">
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/cart.css">
</head>
<body>
    <header id="navbar"></header>
        <section class="container pb-5">
            <div class="row">
                <h1 class="mt-5 font-italic title" id="title-cart">Mi Carrito</h1>
                <div class="mb-1 line"></div>
            </div>
        </section>
        
        <main class="container main">
        
            <div class="row d-md-none">
                <h1 class="mt-5 font-italic title" id="title-cart">Mi Carrito</h1>
                <div class="mb-1 line"></div>
            </div>
        
            <div class="row row-cols-1 row-cols-md-2 hide-md">
                <div class="col d-flex justify-content-center">
                    Imagen
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            Producto
                        </div>
                        <div class="col d-flex justify-content-center">
                            Precio Unitario
                        </div>
                        <div class="col d-flex justify-content-center">
                            Cantidad
                        </div>
                        <div class="col d-flex justify-content-center">
                            Subtotal
                        </div>
                    </div>
                </div>
            </div>
        
            <section id="table-body">
                
            </section>
        
            <section class="row">
                <div class="col-12 d-flex justify-content-end">
                    <h3 class="my-3 me-5 font-weight-bold">
                        Total: $<span id="total-value"></span> MXN
                    </h3>
                    <button class="btn button-buy-cart my-3">Hacer pedido</button>
                </div>
            </section>        
    </main>
    <footer id="footer"></footer>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="../js/cart.js"></script>
<script src="../js/footer.js"></script>
<script src="../js/navbar.js"></script>
</html>
