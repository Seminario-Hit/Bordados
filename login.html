<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/login.css">
</head>
<body>
    
    <header id="header"></header>

    <main id="bg">
        <section class="conatiner pt-5 pb-5">
            <div class="row">
                <div class="col-lg-3 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-12 bg-contact mx-auto">
                    <img src="Logo Esfera.png" alt="logo" class="rounded mx-auto d-block mb-3" id="logo">                   
                    <h2 class="text-center font-weight-bold">BIENVENIDO</h2>
                    <div class="card-body">
                        <form id="add-new-product">
                            <!-- Usuario -->
                            <div class="form-group">
                                <label for="input-description" class="font-weight-bold Spacing">Ingrese Usuario</label>
                                <input type="email" class="form-control bgcolor" id="description" aria-describedby="name-help" placeholder="Usuario.">
                                <div class="invalid-feedback">El nombre debe tener entre 7 y 35 caracteres, sin usar caracteres especiales.</div>
                            </div>
                            <!-- Usuario -->
                             <!-- Contrasena -->
                             <div class="form-group">
                                <label for="input-description" class="font-weight-bold Spacing">Ingrese Contraseña</label>
                                <input type="password" class="form-control bgcolor" id="description" aria-describedby="name-help" placeholder="Contraseña.">
                                <div class="invalid-feedback">El nombre debe tener entre 7 y 35 caracteres, sin usar caracteres especiales.</div>
                            </div>
                            <!-- Contrasena -->

                            <!-- boton de enviar -->
                                <div class="d-flex justify-content-around pt-5">
                                    <button type="submit" class="btn m-1 button-contact">Ingresar</button>
                                </div>
                            <!-- boton de enviar -->
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
