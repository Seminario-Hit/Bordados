<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/navbar.css">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <header id="navbar"></header>
    <div class="container">
        <h2 class="line font-size-height"><span>News Embriodery</span></h2>
        <div id="carouselExampleControls2" class="carousel slide formato-c" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <section class="news">
                <div class="center">
                  <h3 class="text-center">Expresa el gusto por las donas</h3>
                  <h5 class="text-center">Gorra-Homero-Dona</h5>
                </div>
                <div>
                  <img class="d-block w-100" height="200" width="200" src="src/img/img-carrucel/Homero.png" alt="...">
                </div>
              </section>
            </div>
            <div>
              <div class="carousel-item">
                <section class="news">
                  <div class="center">
                    <h3 class="text-center">Para subir de Nivel</h3>
                    <h5 class="text-center">Playera-Solo-Leveling</h5>
                  </div>
                  <div>
                    <img class="d-block w-100" height="200" width="200" src="src/img/img-carrucel/Solo.png" alt="...">
                  </div>
                </section>
              </div>
              <div class="carousel-item">
                <section class="news">
                  <div class="center">
                    <h3 class="text-center">Descubre la nueva moda en bordados</h3>
                    <h5 class="text-center">Tendencias de temporada</h5>
                  </div>
                  <div>
                    <img class="d-block w-100" height="200" width="200" src="src/img/img-carrucel/Zoro.png" alt="...">
                  </div>
                </section>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    <footer id="footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./js/footer.js"></script>
<script src="./js/navbar.js"></script>
</html>
